<!DOCTYPE html>
<html lang="de">
<head>
    <title>Slots</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap-reboot.min.css"
    />
</head>
<body>
<div id="slot">
    <div id="stats_label">
        <div>Guthaben</div>
        <div>Jackpot</div>
        <div>Einsatz</div>
    </div>
    <div id="stats">
        <div><span id="bal">0,00</span>€</div>
        <div><span id="jp">0,00</span>€</div>
        <div><span id="cost">0,00</span>€</div>
    </div>
    <div id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
    </div>
    <div id="controls">
        <button type="button" id="spin">SPIN</button>
        <button type="button" id="lowerBet">Einsatz verkleinern</button>
        <button type="button" id="allIn">All In</button>
        <button type="button" id="increaseBet">Einsatz erhöhen</button>
        <label>
            <input type="checkbox" name="autoplay" id="autoplay"/>
            Autoplay
        </label>
    </div>
</div>
<div class="win_animation">
    <div id="winText"></div>
</div>
</body>
</html>
